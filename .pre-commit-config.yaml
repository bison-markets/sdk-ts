repos:
  - repo: local
    hooks:
      - id: format
        name: Format (Prettier)
        entry: bash -c 'npm run format'
        language: system
        pass_filenames: false

      - id: lint
        name: Lint (ESLint)
        entry: bash -c 'npm run lint'
        language: system
        pass_filenames: false

      - id: typecheck
        name: Type Check (TypeScript)
        entry: bash -c 'npm run typecheck'
        language: system
        pass_filenames: false

      - id: test
        name: Test (Vitest)
        entry: bash -c 'npm run test'
        language: system
        pass_filenames: false
